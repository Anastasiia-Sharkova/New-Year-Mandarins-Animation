<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Year Mandarins</title>
  <style>
    .item-1 {
      top: 40%;
      left: 30%;
      transform: rotate(calc(var(15deg, 0deg)));
    }
    .item-2 {
      top: 60%;
      left: 50%;
      transform: rotate(calc(var(10deg, 0deg)));
    }
    .item-3 {
      top: 30%;
      left: 70%;
      transform: rotate(calc(var(20deg, 0deg)));
    }
  </style>
</head>
<body>
  <h1>Happy New Year! 🍊 May your happiness be greater than your mandarins!</h1>
  <h2>Click anywhere to grow more mandarins!</h2>
  <div class="wrapper" id="wrapper">
    <div class="item item-1"></div>
    <div class="item item-2"></div>
    <div class="item item-3 no-leaf"></div>
  </div>
</body>
</html>
